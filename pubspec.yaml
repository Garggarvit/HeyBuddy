name: heybuddy
description: A Flutter version of the HeyBuddy AI assistant.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  porcupine_flutter: ^3.0.4
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.2
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/heybuddy.ppn
    - assets/porcupine_params.pv